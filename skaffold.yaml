apiVersion: skaffold/v2alpha3
kind: config
deploy: 
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false 
  artifacts: 
    - image: emonhossainraihan/client 
      context: client 
      docker: 
        dockerfile: Dockerfile 
      sync: 
        manual: 
          - src: 'src/**/*.js'
            dest: .